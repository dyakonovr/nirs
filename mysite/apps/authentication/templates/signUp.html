<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Авторизация</title>
        <link rel="stylesheet" href="{% static 'css/logIn.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="bg-info vh-100">
        <div class="container-fluid d-flex justify-content-center align-items-center h-100">
            <form action="" method="post" class="form col-3 p-5 bg-white rounded-4">
                <h1 class="text-center mb-4">Регистрация</h1>
                {% csrf_token %}
                {% for field in form %}
                    {{field}}
                    {% for error in field.errors %}
                        <span class="error-message">{{ error }}</span>
                    {% endfor %}
                {% endfor %}
                {% for non_field_error in form.non_field_errors %}
                    <span class="error-message">{{ none_field_error }}</span>
                {% endfor %}
                <label for="confirm-valid" class="label-check mb-3 cursor-pointer">
                    <input type="checkbox" id="confirm-valid" required class="form-check-input"> Я проверил правильность введенных данных
                </label>
                <button type="submit" class="submit-button btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>
    </body>
</html>
