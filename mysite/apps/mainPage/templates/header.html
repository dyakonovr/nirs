<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body class="bg-white">
            <header class="py-4"> 
                 <div class="container d-flex align-items-center">
                    <a href="{% url 'mainPage' %}" class="text-decoration-none link-info fs-2">HisWay</a>
                    <a href="{% url 'mainPage' %}" class="ms-auto text-decoration-none link-primary">Главная</a>
                    <a href="{% url 'profile' %}" class="ms-3 text-decoration-none link-primary">Профиль</a>
                    <a href="{% url 'dict' %}" class="ms-3 text-decoration-none link-primary">Словарь</a>
                    <a href="{% url 'dates' %}" class="ms-3 text-decoration-none link-primary">Даты</a>
                 </div>
            </header>
            <main class="mt-4">
                <div class="container">
                    <h1 class="mb-2">{% block header %}{% endblock header %}</h1>
                    <div>
                        {% block content %}
                        {% endblock content %}
                    </div>
                </div>
            </main>
    </body>
</html>
