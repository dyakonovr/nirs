<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="bg-info container-xxl position-relative d-flex flex-column">
    <div class="d-flex align-items-center col-10 mt-2 d-flex mx-auto">
        <a href="{% url 'quiz' %}" class="link-light fs-3 text-decoration-none">EQuiz</a>
        {% if user.is_authenticated %}
            <a href="{% url 'about' %}" class="ms-auto link-light text-decoration-none">О нас</a>
            <a href="{% url 'top' %}" class="ms-3 link-light text-decoration-none">Топ игроков</a>
            <a href="{% url 'profile' %}" class="ms-3 link-light text-decoration-none">Профиль</a>
            <a href="{% url 'logout' %}" class="ms-3 btn btn-primary">Выйти</a>
        {% else %}
            <a href="{% url 'logIn' %}" class="ms-auto btn btn-primary">Войти</a>
            <a href="{% url 'signUp' %}" class="ms-3 btn btn-primary">Зарегистрироваться</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
</body>
</html>
